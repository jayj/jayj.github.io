<section id="projects">

    <div class="container">

        <h1 class="section-title">Work</h1>

        <script id="projects-template" type="text/x-handlebars-template">
            {{#projects}}
                <article class="project">
                    <div class="project-information">
                        <header>
                            <h2 class="project-title">{{name}}</h2>

                            <span class="project-type">{{type}}</span>
                        </header>

                        <div class="project-description">{{{description}}}</div>

                        {{#if date}}
                            <time class="project-date">{{{date}}}</time>
                        {{/if}}

                        {{#if link}}
                            <a href="{{link}}" class="btn" role="button">Visit site</a>
                        {{/if}}
                    </div> <!-- /.project-information -->

                    {{#if thumbnail}}
                    <div class="project-preview">

                            {{#if thumbnail-2x}}
                                <img src="images/projects/{{slug}}/{{thumbnail}}" srcset="images/projects/{{slug}}/{{thumbnail}} 1x, images/projects/{{slug}}/{{thumbnail-2x}} 2x" width="380">
                            {{else}}
                                <img src="images/projects/{{slug}}/{{thumbnail}}" width="380" />
                            {{/if}}

                    </div> <!-- /.project-preview -->
                    {{/if}}

                    {{#if images}}
                    <div class="project-images">

                        <div class="project-thumbnails">
                        {{#each images}}
                            <a href="images/projects/{{../slug}}/{{image}}" data-image="{{../slug}}-{{@index}}">
                            <img src="images/projects/{{../slug}}/{{image}}" width="100" height="100" alt="{{title}}" />
                            </a>
                        {{/each}}
                        </div> <!-- /.project-thumbnails -->


                    <div class="project-images">

                        {{#each images}}
                            <figure class="project-image" data-image="{{../slug}}-{{@index}}">
                                <figcaption>
                                    {{#if title}}<h4>{{title}}</h4>{{/if}}
                                    {{caption}}
                                </figcaption>
                                <a href="images/projects/{{../slug}}/{{image}}">
                                    <img src="images/projects/{{../slug}}/{{image}}" alt="{{title}}" />
                                </a>
                            </figure>
                        {{/each}}
                    </div> <!-- /.project-images -->
                    {{/if}}
                </article> <!-- /.project -->
            {{/projects}}
        </script>

    </div> <!-- /.container -->

</section>
