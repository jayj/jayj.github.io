<section id="projects">

    <div class="container">

        <h1 class="section-title">Portfolio</h1>

        <script id="projects-template" type="text/x-handlebars-template">
            {{#projects}}
                <article class="project" id="project-{{slug}}">
                    <div class="project-information">
                        <header>
                            <h2 class="project-title">{{name}}</h2>


                            <div class="project-meta">
                                <span class="project-type">{{type}}</span>

                                {{#if date}}
                                    <time class="project-date">{{{date}}}</time>
                                {{/if}}
                            </div>
                        </header>

                        <div class="project-description">{{{description}}}</div>

                        {{#if link}}
                            <a href="{{link}}" class="btn" role="button">Bes√∏g site</a>
                        {{/if}}
                    </div> <!-- /.project-information -->

                    {{#if thumbnail}}
                    <div class="project-preview">

                        {{#if link}}
                            <a href="{{link}}">
                        {{/if}}

                        {{#if thumbnail-2x}}
                            <img
                                src="{{projectImagePath slug thumbnail}}"
                                srcset="{{projectImagePath slug thumbnail}} 1x, {{projectImagePath slug thumbnail-2x}} 2x"
                                width="380"
                                alt="{{name}}">
                        {{else}}
                            <img src="{{projectImagePath slug thumbnail}}" width="380" alt="{{name}}" />
                        {{/if}}

                        {{#if link}}
                            </a>
                        {{/if}}

                    </div> <!-- /.project-preview -->
                    {{/if}}

                    {{#if images}}
                    <div class="project-images">

                        <div class="project-thumbnails">
                            <h2>Billeder</h2>

                            {{#each images}}
                                <a href="{{projectImagePath ../slug image}}" data-image="{{../slug}}-{{@index}}">
                                    <img src="{{projectThumbnailPath ../slug image}}" width="145" height="110" alt="{{title}}" />
                                </a>
                            {{/each}}
                        </div> <!-- /.project-thumbnails -->

                        {{#each images}}
                            <figure class="project-image" data-image="{{../slug}}-{{@index}}">
                                <figcaption>
                                    {{#if title}}<h4>{{title}}</h4>{{/if}}
                                    {{{caption}}}

                                    <button class="close-image" aria-label="Luk billede">
                                        <svg><use xlink:href="#icon-close" /></svg>
                                    </button>
                                </figcaption>

                                <a href="{{projectImagePath ../slug image}}">
                                    <img src="{{projectImagePath ../slug image}}" alt="{{title}}" />
                                </a>

                            </figure>
                        {{/each}}
                    </div> <!-- /.project-images -->
                    {{/if}}
                </article> <!-- /.project -->
            {{/projects}}
        </script>

    </div> <!-- /.container -->

</section>
