<section id="projects">

    <div class="container">

        <h1 class="section-title">Projects</h1>

        <script id="projects-template" type="text/x-handlebars-template">
            {{#projects}}
                <article class="project">
                    <header>
                        <h2 class="project-title">{{name}}</h2>

                        {{#if client}}
                        <p>Client: {{client}}</p>
                        {{/if}}
                    </header>
                </article>
            {{/projects}}
        </script>

    </div> <!-- /.container -->

</section>
