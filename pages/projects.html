<section id="projects">

    <div class="container">

        <h1 class="section-title">Work</h1>

        <script id="projects-template" type="text/x-handlebars-template">
            {{#projects}}
                <article class="project">
                    <div class="project-information">
                        <header>
                            <h2 class="project-title">{{name}}</h2>

                            <span class="project-type">{{type}}</span>
                        </header>

                        <div class="project-description">{{{description}}}</div>

                        {{#if date}}
                            <time class="project-date">{{{date}}}</time>
                        {{/if}}

                        {{#if link}}
                            <a href="{{link}}" class="btn" role="button">Visit site</a>
                        {{/if}}
                    </div> <!-- /.project-information -->

                    <div class="project-images">

                        <div class="project-thumbnails">
                        {{#each images}}
                            <a href="images/projects/{{../slug}}/{{image}}" data-image="{{../slug}}-{{@index}}">
                            <img src="images/projects/{{../slug}}/{{image}}" width="200" height="200" alt="{{caption}}" />
                            </a>
                        {{/each}}
                        </div> <!-- /.project-thumbnails -->

                        {{#each images}}
                            <figure class="project-image" data-image="{{../slug}}-{{@index}}">
                                <figcaption>{{caption}}</figcaption>
                                <a href="images/projects/{{../slug}}/{{image}}">
                                    <img src="images/projects/{{../slug}}/{{image}}" alt="{{caption}}" />
                                </a>
                            </figure>
                        {{/each}}
                    </div> <!-- /.project-images -->
                </article> <!-- /.project -->
            {{/projects}}
        </script>

    </div> <!-- /.container -->

</section>
